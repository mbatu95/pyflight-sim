<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NACA Airfoil 3D</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 10; }
    </style>
</head>
<body>
    <div id="controls">
        M: <input id="m" type="number" step="0.01" value="0.02">
        P: <input id="p" type="number" step="0.01" value="0.4">
        T: <input id="t" type="number" step="0.01" value="0.12">
        <button id="generateBtn">Generate</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="js/airfoil.js"></script>
</body>
</html>
